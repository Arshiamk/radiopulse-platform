version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: radiopulsedb
    ports:
      - "5432:5432"
    volumes:
      - radiopulse-postgres:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: src/RadioPulse.Api/Dockerfile
    environment:
      ConnectionStrings__radiopulsedb: Host=postgres;Port=5432;Database=radiopulsedb;Username=postgres;Password=postgres
      ConnectionStrings__redis: redis:6379
      Auth__Key: radiopulse-dev-signing-key-please-change
      EnableHttpsRedirection: "false"
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"

  web:
    build:
      context: .
      dockerfile: src/RadioPulse.Web/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      EnableHttpsRedirection: "false"
      services__api__http__0: http://api:8080
    depends_on:
      - api
    ports:
      - "8081:8081"

  worker:
    build:
      context: .
      dockerfile: src/RadioPulse.Worker/Dockerfile
    environment:
      ConnectionStrings__radiopulsedb: Host=postgres;Port=5432;Database=radiopulsedb;Username=postgres;Password=postgres
      ConnectionStrings__redis: redis:6379
      UseAzureAi: "false"
    depends_on:
      - postgres
      - api

volumes:
  radiopulse-postgres:
