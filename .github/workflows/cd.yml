name: cd

on:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      - name: Restore MAUI Workloads
        run: dotnet workload restore src/RadioPulse.Mobile/RadioPulse.Mobile.csproj
      - name: Restore
        run: dotnet restore src/RadioPulse.slnx -r win-x64
      - name: Build
        run: dotnet build src/RadioPulse.slnx -c Release --no-restore
      - name: Test
        run: dotnet test src/RadioPulse.slnx -c Release --no-build
      - name: Smoke (API + Web runtime)
        run: powershell -ExecutionPolicy Bypass -File .\scripts\smoke.ps1 -Configuration Release

  publish-images:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/RadioPulse.Api/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/radiopulse-api:latest
      - name: Build and Push Web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/RadioPulse.Web/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/radiopulse-web:latest
      - name: Build and Push Worker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/RadioPulse.Worker/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/radiopulse-worker:latest
