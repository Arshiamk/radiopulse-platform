name: ci

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      - name: Restore MAUI Workloads
        run: dotnet workload restore src/RadioPulse.Mobile/RadioPulse.Mobile.csproj
      - name: Restore
        run: dotnet restore src/RadioPulse.slnx -r win-x64
      - name: Build
        run: dotnet build src/RadioPulse.slnx -c Release --no-restore
      - name: Test
        run: dotnet test src/RadioPulse.slnx -c Release --no-build
      - name: Smoke (API + Web runtime)
        shell: pwsh
        run: |
          $apiPort = Get-Random -Minimum 20000 -Maximum 35000
          $webPort = Get-Random -Minimum 35001 -Maximum 50000
          powershell -ExecutionPolicy Bypass -File .\scripts\smoke.ps1 -Configuration Release -ApiLaunchProfile none -WebLaunchProfile none -NoBuild -ApiUrl "http://127.0.0.1:$apiPort" -WebUrl "http://127.0.0.1:$webPort"
      - name: Format Check
        run: dotnet format src/RadioPulse.slnx --verify-no-changes

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build API Image
        run: docker build -f src/RadioPulse.Api/Dockerfile -t radiopulse-api:ci .
      - name: Build Web Image
        run: docker build -f src/RadioPulse.Web/Dockerfile -t radiopulse-web:ci .
      - name: Build Worker Image
        run: docker build -f src/RadioPulse.Worker/Dockerfile -t radiopulse-worker:ci .
