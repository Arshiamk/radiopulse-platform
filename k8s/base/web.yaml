apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: radiopulse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ghcr.io/OWNER/radiopulse-web:latest
          ports:
            - containerPort: 8081
          env:
            - name: EnableHttpsRedirection
              value: "false"
            - name: services__api__http__0
              value: http://api:8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: radiopulse
spec:
  selector:
    app: web
  ports:
    - name: http
      port: 8081
      targetPort: 8081
