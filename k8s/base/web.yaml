apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: radiopulse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ghcr.io/OWNER/radiopulse-web:latest
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: radiopulse
spec:
  selector:
    app: web
  ports:
    - name: http
      port: 8081
      targetPort: 8081
