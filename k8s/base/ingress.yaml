apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radiopulse
  namespace: radiopulse
spec:
  rules:
    - host: radiopulse.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 8081
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8080
