apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: radiopulse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ghcr.io/OWNER/radiopulse-api:latest
          ports:
            - containerPort: 8080
          env:
            - name: ConnectionStrings__radiopulsedb
              valueFrom:
                secretKeyRef:
                  name: radiopulse-secrets
                  key: conn-radiopulsedb
            - name: ConnectionStrings__redis
              value: redis:6379
            - name: Auth__Key
              valueFrom:
                secretKeyRef:
                  name: radiopulse-secrets
                  key: api-auth-key
            - name: EnableHttpsRedirection
              value: "false"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: radiopulse
spec:
  selector:
    app: api
  ports:
    - name: http
      port: 8080
      targetPort: 8080
